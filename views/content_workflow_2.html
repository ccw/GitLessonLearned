<!DOCTYPE html>
<h2 class="subject" style="text-align:center;">Updating from CVS</h2>
    <p class="subtitle fix-pos hcenter below-to" below-ref=".subject" below-offset="30">Merging on dev because that's easier with git</p>

    <div class="git-ipm branch hcenter fix-pos below-to" below-ref=".subtitle" data-offset="30">
        <div><span class="octicon octicon-repo"></span></div>
        <div><span class="octicon octicon-alignment-aligned-to rotate-45"></span></div>
        <div><label class="caption" style="font-size: 0.65em">master</label></div>
        <div><span class="octicon octicon-git-branch"></span></div>
    </div>

    <div class="cvs branch hcenter fix-pos ahead-to below-to" below-ref=".subtitle" below-offset="30" ahead-ref=".git-ipm" style="width:250px;">
        <div style="line-height:0.5"><label class="caption" style="font-size: 0.65em">CVS<br/><span style="font-size:0.75em;color:darkgray">mainline</span></label></div>
        <div style="margin-left: 5px;"><span class="octicon octicon-git-branch"></span></div>
    </div>

    <div class="fix-pos ahead-to" ahead-ref=".git-ipm" style="width:90px;">
        <div class="slide">            
            <div style="margin-top:10px;margin-left:10px;text-align:center;width:90px;">
                <div style="line-height:0.5;"><label class="caption" style="font-size: 0.65em;color:darkred;">Update</label></div>
                <div style="margin-left: 5px;"><span class="octicon octicon-arrow-right arrow"></span></div>
            </div>
        </div>        
    </div>

    <div class="git-ipm-branch-dev branch hcenter fix-pos below-to" below-ref=".git-ipm" style="color: #0b7495;">
        <div><span class="octicon octicon-alignment-aligned-to rotate-45"></span></div>
        <div><label class="caption" style="font-size: 0.65em">dev</label></div>
        <div><span class="octicon octicon-git-branch"></span></div>
    </div>

    <div class="hcenter fix-pos ahead-to below-to" below-ref=".git-ipm" ahead-ref=".git-ipm-branch-dev" style="margin-top: -80px;">
        <div class="slide" style="text-align:center;width:235px;height:100px;">
            <div  style="float:right;">
                <div style="line-height:2;vertical-align:top;"><label class="caption" style="font-size: 0.65em;color:darkred;">Merge</label></div>
                <div style="margin-left: 5px;"><span class="octicon octicon-arrow-down arrow-v"></span></div>
            </div>
        </div>
    </div>

    <div class="git-ipm-branch-rtsai branch hcenter fix-pos below-to" below-ref=".git-ipm-branch-dev" style="color: darkgreen;">
        <div><span class="octicon octicon-alignment-aligned-to rotate-45"></span></div>
        <div><label class="caption" style="font-size: 0.65em">rtsai</label></div>
        <div><span class="octicon octicon-git-branch"></span></div>
    </div>

    <div class="git-ipm-branch-kchen branch hcenter fix-pos below-to ahead-to" below-ref=".git-ipm-branch-dev" ahead-ref=".git-ipm-branch-rtsai" style="color: darkgreen;">
        <div><span class="octicon octicon-alignment-aligned-to rotate-90" style="margin-right: -25px"></span></div>
        <div><label class="caption" style="font-size: 0.65em">kchen</label></div>
        <div><span class="octicon octicon-git-branch"></span></div>
    </div>

    <div class="git-ipm-branch-shhuang branch hcenter fix-pos below-to after-to" below-ref=".git-ipm-branch-dev" after-ref=".git-ipm-branch-rtsai" style="color: darkgreen;">
        <div><span class="octicon octicon-alignment-aligned-to" style="margin-left: -25px"></span></div>
        <div><label class="caption" style="font-size: 0.65em">shhuang</label></div>
        <div><span class="octicon octicon-git-branch"></span></div>
    </div>    

    <div class="hcenter fix-pos ahead-to below-to" below-ref=".git-ipm" ahead-ref=".git-ipm-branch-rtsai">
        <div class="slide" style="text-align:center;width:70px;height:100px;">
            <div>
                <div style="line-height:2;vertical-align:top;"><label class="caption" style="font-size: 0.65em;color:darkred;">Merge</label></div>
                <div style="margin-left: 5px;"><span class="octicon octicon-arrow-down arrow-45"></span></div>
            </div>
            <div style="float:right;margin-top:-45px;margin-right:80px;">
                <div class="bubble-r">
                    <p>If you like to</p>
                </div>
            </div>
        </div>
    </div>

    <div class="git-ipm-branch-others hcenter fix-pos below-to after-to" below-ref=".git-ipm" after-ref=".git-ipm-branch-dev" style="width: 280px;">
        <div class="slide">
            <div class="branch" style="color: darkblue;">
                <div><span class="octicon octicon-alignment-aligned-to" style="margin-left: -25px"></span></div>
                <div><label class="caption" style="font-size: 0.65em">br-pac-13.00</label></div>
                <div><span class="octicon octicon-tag"></span></div>
            </div>
            <div style="float:right;margin-top:-75px;">
                <div class="bubble">
                    <p>Tag at branch cut</p>
                </div>
            </div>
        </div>
    </div>
